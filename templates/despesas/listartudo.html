{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row m-0">
      <div class="col-12">
        <div class="card">
          <div class="card-header ml-0">
            <i class="fas fa-wallet"></i>
            Despesas
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr class="font-weight-bold">
                    <th>Despesa</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody>
                  {% if despesa %}
                    {% for despesas in despesa %}
                      <tr>
                        <td>{{ despesas.nome }}</td>
                        <td>{{ despesas.data }}</td>
                        <td>{{ despesas.descricao }}</td>
                        <td>R${{ despesas.valor }}</td>
                        <td class="text-center">
                          <div class="d-flex justify-content-center">
                            <a href="{% url 'atualizar' despesas.id %}" class="btn btn-primary btn-sm mr-1">Editar</a>
                            <a href="{% url 'confirmar' despesas.id %}" class="btn btn-danger btn-sm ml-1">Excluir</a>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}
                  {% endif %}
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer bg-white">
            <div class="d-flex justify-content-between align-items-center p-2">
              <a href="{% url 'home' %}" class="btn btn-link btn-custom-size">Voltar</a>
              <a href="{% url 'criar' %}" class="btn btn-success btn-custom-size">Criar Despesa</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
