{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-danger text-white text-center">
            <h3>Tem certeza que deseja excluir?</h3>
          </div>
          <div class="card-body">
            <h5 class="text-center"></h5>
            <p>
              <strong>Despesas:</strong> {{ despesa.nome }}
            </p>
            <p>
              <strong>Data:</strong> {{ despesa.data|date:'d/m/Y' }}
            </p>
            <p>
              <strong>Descrição:</strong> {{ despesa.descricao }}
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="/despesas/deletar/{{ despesa.id }}" class="btn btn-danger">Sim</a>
            <a href="/despesas/" class="btn btn-secondary">Não</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
