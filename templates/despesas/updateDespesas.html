{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Atualizar Despesa</h2>
    <form action="{% url 'atualizar' id_despesa %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <!-- Custom Bootstrap Form Layout -->
      <div class="row mb-3">
        <div class="col">
          <div class="form-group">{{ form.data|as_crispy_field }}</div>
        </div>
        <div class="col">
          <div class="form-group">{{ form.natureza|as_crispy_field }}</div>
        </div>
        <div class="col">
          <div class="form-group">{{ form.valor|as_crispy_field }}</div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'listar' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
